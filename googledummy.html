<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="googlestyle.css" type="text/css">
    <title>Google Look Alike</title>
</head>
<body>
    <header>
       
            <nav>
                <a class="menu-item" href="">Gmail</a>
                <a  class="menu-item" href="">Images</a>
                <div id="dropdown-wrapper">
                    <i id="dropdown-menu" class="material-icons">apps</i>
                    <div id="app-dropdown">
                        <div class="app-item">
                            <img  src="./Assets/Images/google-logo-png-open-2000.png" alt="Google Search">
                            <p>Search</p>
                        </div>
                        <div class="app-item">
                            <img  src="./Assets/Images/google-maps-png-google-maps-icon-1600.png" alt="Google Map">
                            <p>Map</p>
                        </div>
                        <div class="app-item">
                            <img  src="./Assets/Images/Google_Drive_logo.png" alt="Google Drive">
                            <p>Drive</p>
                        </div>
                        <div class="app-item">
                            <img  src="./Assets/Images/Google_Calendar_icon.svg" alt="Google Calendar">
                            <p>Calender</p>
                        </div>
                        <div class="app-item">
                            <img  src="./Assets/Images/google_photos1600.png" alt="Google Photos">
                            <p>Photos</p>
                        </div>
                        <div class="app-item">
                            <img  src="./Assets/Images/099692d1d651d51b7caf3040fce0f748.png" alt="Google Keep">
                            <p>Keep</p>
                        </div>
                    </div>
                </div>
                
                <img id="profile-pic"  src="./Assets/Images/copyright-black-18dp.svg" alt="Profile Pic">
            </nav>
    </header>
    <main>
        <section>
            <img src="./Assets/Images/googlelogo_color_272x92dp.png" alt="">
            <!-- you can use break line or wrap input in a div -->
            <br>
            <div id="input-wrapper">
                <input id="search-box" type="text">
                <img src="./Assets/Images/googlemic_color_24dp.png" alt="Voice Search">
            </div>
            <div>
                <button class="custom-btn">Google Search</button>
                <button class="custom-btn">I'm Feeling Lucky</button>
            </div>

            
        </section>
    </main>
    
</body>
</html>
